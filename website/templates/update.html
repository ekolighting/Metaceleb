{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}<br/>
<h2>EDIT IP - {{ip_to_update[0].__class__.__name__}}</h2>
<br/>
<form enctype = 'multipart/form-data' method="POST">
    <div class="form-group">
    <input type = 'file' name = 'pic' value = "{{ url_for('views.img_link', id=ip_to_update.id)}}"/>
    <img src="{{ url_for('views.img_link', id=ip_to_update.id)}}" alt="thumbnail" class="img-thumbnail">
    </div>
    
   <div class="form-group">
    <label for="num">번호(자동 입력)</label>
    <input
      type="num"
      class="form-control form-rounded"
      id="num"
      name="num"
      value="{{ip_to_update.num}}"
    />
  </div>
  <div class="form-group">
    <label for="title">활동명</label>
    <input
      type="text"
      class="form-control form-rounded"
      id="name"
      name="name"
      placeholder="Enter 활동명"
      value ="{{ip_to_update.name}}"
    />
  </div>
    
  <div class="form-group">
        <label for="title">본명</label>
    <input
      type="text"
      class="form-control form-rounded"
      id="real_name"
      name="real_name"
      placeholder="Enter 본명"
      value ="{{ip_to_update.real_name}}"
    />
  </div>

   <table class="table table-sm table-borderless" style = "text-align: left;"  >
  <thead>
    <tr>
        <th scope="col" class = "align-middle">국적 선택 </th>
        <th scope="col" class = "align-middle">국적 직접입력</th>
    </tr>
  </thead>
  <tbody>
    <tr>  
    <td class = "align-middle" style="width: 40%;">
      <select class="form-select form-rounded" 
          id="nationality"
          name="nationality"
          >
        <option selected value="{{ip_to_update.nationality}}">{{ip_to_update.nationality}}</option>
        {% for nationality in all_nationality %}
            <option value="{{nationality[0]}}">{{nationality[0]}}</option>
        {% endfor %}
        <option value="">--직접입력--</option>
  </select>
    </td>
    <td class = "align-middle" >
    <input style="width: 50%;"
      type="text"
      class="form-control form-rounded"
      id="nationality_1"
      name="nationality_1"
      placeholder="Enter 국적"
    />
    </td>
  </tr>
        </tbody>
    </table>
    
      <div class="form-group">
    <label for="date_pub">생년월일(나이)</label>
      <select class="form-select form-rounded" 
          id="dob_year"
          name="dob_year"
          >
    <option selected>{{ip_to_update.dob.split('.')[0]}}</option>
      {% for year in range(2000,this_year+1)%}
        <option value="{{ year }}">{{year}}</option>
      {% endfor %}
  </select>
      <a>년</a>
      <select class="form-select form-rounded" 
          id="dob_month"
          name="dob_month"
          >
    <option selected>{{ip_to_update.dob.split('.')[-1]}}</option>
      {% for mon in range(1,13)%}
        <option value="{{ mon }}">{{mon}}</option>
      {% endfor %}
  </select>
          <a>월</a>
  </div>
    
   <table class="table table-sm table-borderless" style = "text-align: left;"  >
  <thead>
    <tr>
        <th scope="col" class = "align-middle">직업 선택 </th>
        <th scope="col" class = "align-middle">직업 직접입력</th>
    </tr>
  </thead>
  <tbody>
    <tr>  
    <td class = "align-middle" style="width: 40%;">
      <select class="form-select form-rounded" 
          id="job"
          name="job"
          >
        <option selected value="{{ip_to_update.job}}">{{ip_to_update.job}}</option>
        {% for job in all_jobs %}
            <option value="{{job[0]}}">{{job[0]}}</option>
        {% endfor %}
        <option value="">--직접입력--</option>
  </select>
    </td>
    <td class = "align-middle" >
    <input style="width: 50%;"
      type="text"
      class="form-control form-rounded"
      id="job_1"
      name="job_1"
      placeholder="Enter 직업"
    />
    </td>
  </tr>
        </tbody>
    </table>

  <div align="center">
      <button type="submit" class="btn btn-primary form-rounded">Update IP</button>
      <a href="javascript:history.back()" class="btn btn-outline-secondary form-rounded" > Cancel </a>
  </div>
    <br/><br/>
</form>

<style>
h2 {text-align: center;}
    .form-rounded {border-radius: 0.5rem;}
</style>
{% endblock %}

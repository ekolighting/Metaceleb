{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}<br/>
<h2>ADD Artwork - {{ips[0].__class__.__name__}}</h2>
<br/>
<form enctype = 'multipart/form-data' method="POST">
    <div class="form-group">
    <label for="num">Artwork(사진, 그림)</label>
    <input type = 'file' name = 'pic'/>
    </div>
    
   <div class="form-group">
    <label for="num">번호(자동 입력)</label>
    <input
      type="num"
      class="form-control form-rounded"
      id="num"
      name="num"
      value="{{max_num}}"
    />
  </div>

   <div class="form-group">
    <label for="num">이미지 제목</label>
    <input
      type="text"
      class="form-control form-rounded"
      id="image_title"
      name="image_title"
      placeholder="Enter 이미지 제목"
    />
  </div>
    
   <div class="form-group">
    <label for="num">셀럽이름 선택</label><br/>
       <select class="form-select form-rounded" 
          id="metaceleb_name"
          name="metaceleb_name"
          >
        <option selected value="">--선택--</option>
        {% for mc_name in all_metaceleb %}
            <option value="{{mc_name[0]}}">{{mc_name[0]}}</option>
        {% endfor %}
  </select>
    </div>
    
    <div class="form-group">       
    <label for="story">Notes</label>
  <textarea name="notes"
            id="notes" 
            class="form-control form-rounded" 
            placeholder = "Description"></textarea>
    </div>
    
  <div align="center">
    <button type="submit" class="btn btn-primary form-rounded">Add Gallery</button>
    <a href="/MetaCeleb" class="btn btn-outline-secondary form-rounded" > back to list </a>
  </div>
    <br/><br/>
</form>

<style>
h2 {text-align: center;}
    .form-rounded {border-radius: 0.5rem;}
</style>
{% endblock %}

{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}<br/>
<h2>ADD Images - {{all_imgs[0].__class__.__name__}}</h2>
<br/>
<form enctype = 'multipart/form-data' method="POST">
    <div class="form-group">
    <label for="num">프로필 사진</label>
    <input type = 'file' name = 'pic'/>
    </div>
    
   <div class="form-group">
    <label for="num">번호(자동 입력)</label>
    <input
      type="num"
      class="form-control form-rounded"
      id="num"
      name="num"
      value="{{max_num}}"
    />
  </div>

   <div class="form-group">
    <label for="num">이미지 제목</label>
    <input
      type="text"
      class="form-control form-rounded"
      id="image_name"
      name="image_name"
      value="Enter 이미지 제목"
    />
  </div>
    
   <table class="table table-sm table-borderless" style = "text-align: left;"  >
  <thead>
    <tr>
        <th scope="col" class = "align-middle">셀럽이름 선택 </th>
        <th scope="col" class = "align-middle">셀럽이름 직접입력</th>
    </tr>
  </thead>
  <tbody>
    <tr>  
    <td class = "align-middle" style="width: 40%;">
      <select class="form-select form-rounded" 
          id="metaceleb_name"
          name="metaceleb_name"
          >
        <option selected value="">--직접입력--</option>
        {% for mc_name in all_metaceleb_name %}
            <option value="{{mc_name}}">{{mc_name}}</option>
        {% endfor %}
        <option value="">--직접입력--</option>
  </select>
    </td>
    <td class = "align-middle" >
    <input style="width: 50%;"
      type="text"
      class="form-control form-rounded"
      id="metaceleb_name_1"
      name="metaceleb_name_1"
      placeholder="Enter 메타셀럽 이름"
    />
    </td>
  </tr>
        </tbody>
    </table>
    
  <div align="center">
    <button type="submit" class="btn btn-primary form-rounded">Add Gallery</button>
    <a href="/MetaCeleb" class="btn btn-outline-secondary form-rounded" > back to list </a>
  </div>
    <br/><br/>
</form>

<style>
h2 {text-align: center;}
    .form-rounded {border-radius: 0.5rem;}
</style>
{% endblock %}
